<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess MD - Simple Chess Markdown</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">


    <style>
     {
         box-sizing: border-box;
     }

     html, body {
         width: 100%;
         height: 100%;
         padding: 0px;
         margin: 0px;

     }

     body {
         font-family: 'Open Sans', sans-serif;
         background: black;
         color: white;
     }

     section {
         padding: 1em;
         background: #202020;
     }

     h1 {
         font-family: 'Roboto' sans-serif;
         color: pink;
         margin: 0;
         font-size: 2.2em;
     }

     p {
         font-size: 1.4em;
     }


     [data-fen] {
         position: relative;
         margin-left: 1em;
         width: 60%;
         height: 0;
         padding-bottom: 60%;
     }

    </style>
<link href="main.css" rel="stylesheet"><script type="text/javascript" src="bundle.js"></script></head>
<body>
  <section id="chessmd">

    <h1> 15 minute of French Defense Advanced </h1>

    <p>
      &nbsp;&nbsp;I was playing french as black, white choose the advanced variation.
    </p>

    <div data-fen='rnbqkbnr/pp3ppp/4p3/2ppP3/3P4/5N2/PPP2PPP/RNBQKB1R b KQkq - 1 4'
         data-shapes='d4 b8-c6 d8-b6'></div>

    <p>
      &nbsp;&nbsp;I played my usual setup against this, putting as much pressure on d4 as possible with Nc6 c5 and Qb6.
    </p>

  </section>

  <script>

   Tetris(document.getElementById("chessmd"), {});
   
  </script>

</body>
</html>
